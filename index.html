<body>
<!--[if lt IE 8]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
	your browser</a> to improve your experience.</p>
<![endif]-->

<div class="container">
	<p id="error-message"></p>
	<form action="" method="post" onsubmit="return false">
		<div class="input-group" id="start-time-group">
			<span class="input-group-addon" id="startTime-addon">Start Hour</span>
			<input type="text"
			       maxlength="2"
			       class="form-control warning"
			       id="start-time-hour"
			       placeholder="Start Time Hour"
			       required
			       name="start_time"/>
			<span class="input-group-addon" id="startTime-addon-minutes">Start minutes</span>
			<input type="number"
			       maxlength="2"
			       minlength="2"
			       min="00"
			       max="59"
			       class="form-control"
			       id="start-time-minutes"
			       placeholder="Start Time Minutes"
			       name="start-time-minutes"
			       required/>
		</div>
		<div class="input-group" id="end-time-group">
			<span class="input-group-addon" id="end-time-addon">End Time</span>
			<input type="text"
			       maxlength="2"
			       id="end-time-hour"
			       class="form-control"
			       placeholder="End Time"
			       required/>
			<span class="input-group-addon" id="end-time-minutes-addon">End Time Minutes</span>
			<input type="number"
			       maxlength="2"
			       minlength="2"
			       min="00"
			       max="59"
			       id="end-time-minutes"
			       class="form-control"
			       required
			       placeholder="End Minutes"/>
		</div>
		<button type="submit" onclick="testFunc()">Enter Time</button>
	</form>
	
	<div class="row">
		<div id="start-time-0"></div>
		<div id="end-time-0"></div>
		<div id="total-time-0"></div>
	</div>


</div>

<script src="js/main.js"></script>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

        crossorigin="anonymous"></script>

</body>
</html>

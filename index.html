<div class="container">
	<div class="row">
		<div class="title">
			<p>Time-Clock</p>
			<p>A simple app to keep track of your daily hours</p>
		</div>
	
	</div>
	
	<p id="error-message"></p>
	<form id="time-form" action="" method="">
		<div class="row">
			<label for="task-input">Enter name of task</label>
			<input type="text"
			       class="form-control"
			       id="task-input"
			       placeholder="Enter a name for your task"
			       name="task-name"
			       required
			>
		</div>
		
		<div class="row">
			<div class="col-lg-6">
				<p>Start Time</p>
				<div class="panel panel-default">
					<div class="panel-body day-time" id="start-body">
						<div class="input-group" id="start-time-group">
							<span class="input-group-btn" id="startTime-addon">
								<button class="btn btn-default" type="button" id='start-time-btn' onclick="setAmOrPm('start')" value="am">Set PM</button>
							</span>
							<input type="text"
							       maxlength="2"
							       class="form-control"
							       id="start-time-hour"
							       placeholder="Start Time Hour"
							       required
							       name="start_time"/>
							<span class="input-group-addon" id="startTime-addon-minutes">
								Minutes
							</span>
							<input type="number"
							       maxlength="2"
							       max="59"
							       class="form-control"
							       id="start-time-minutes"
							       placeholder="Minutes"
							       name="start-time-minutes"
							       required/>
						</div>
					</div>
				</div>
			
			</div>
			
			<div class="col-lg-6">
				<p>
					End Time
				</p>
				<div class="panel panel-default">
					<div class="panel-body day-time" id="end-body">
						<div class="input-group" id="end-time-group">
							<span class="input-group-btn" id="endTime-addon">
								<button class="btn btn-default" type="button" id='end-time-btn' onclick="setAmOrPm('end')" value="am">Set PM</button>
							</span>
							<input type="text"
							       maxlength="2"
							       id="end-time-hour"
							       class="form-control"
							       placeholder="End Time"
							       required/>
							<span class="input-group-addon" id="end-time-minutes-addon">End Time Minutes</span>
							<input type="text"
							       maxlength="2"
							       minlength="2"
							       min="00"
							       max="59"
							       id="end-time-minutes"
							       class="form-control"
							       required
							       placeholder="End Minutes"/>
						</div>
					</div>
				</div>
			
			</div>
		</div>
		
		<div class="row">
			<div id="total-time-parent">
				<p id="total-time"></p>
			</div>
		</div>
		
		
		<div onclick="grabValues()">Enter Time</div>
	<!--</form>-->
	
	<div class="task-holder">
	</div>


</div>

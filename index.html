<div class="container">
	
	<div class="title">
		<p>Time-Clock</p>
		<p>A simple app to keep track of your daily hours</p>
	</div>
	
	<div id="content-container">
		
		<form id="time-form" action="" method="">
			<div id="task-name-container">
				<label for="task-input" class="block">Task Name</label>
				<input type="text"
				       class="form-control"
				       id="task-input"
				       placeholder="Task Name"
				       name="task-name"
				       required
				>
				
			</div>
			
			<div class="time-input am" id="start-body">
				
				<div class="time-flex">
					
					
					<div class="time-input-group">
						<label for="start-time">Start Time</label>
						<input type="text"
						       id="start-time"
						       maxlength="7"
						       placeholder="hour : minutes"
						       required
						>
					</div>
					
					<div id="start-error" class="icon-error hidden" >
						<img src="./img/icon-error.svg" alt="error icon">
					</div>
				</div>
				
				<div class="ampm-toggle-container">
					<img class="ampm-icon" src="./img/icon-sun.svg" alt="sun icon">
					
					<div id="start-slider-container" class="slider-container">
						<div id="start-slider" class="am-setting">
						</div>
					</div>
					
					<img class="ampm-icon" src="./img/icon-moon.svg" alt="moon icon">
				</div>
				
			</div>
			
			<div class="time-input am" id="end-body">
				<div class="time-flex">
					
					<div class="time-input-group">
						<label for="end-time">End Time</label>
						<input type="text"
						       maxlength="7"
						       placeholder="hour : minutes"
						       id="end-time">
					</div>
					<div id="end-error" class="icon-error hidden" >
						<img src="./img/icon-error.svg" alt="error icon">
					</div>
					
					<div class="ampm-toggle-container">
						<img class="ampm-icon" src="./img/icon-sun.svg" alt="sun icon">
						
						<div class="slider-container">
							<div id="end-slider" class="am-setting">
							</div>
						</div>
						
						<img class="ampm-icon" src="./img/icon-moon.svg" alt="moon icon">
					</div>
					
				</div>
			
			</div>
			
			<div id="error-container">
				<p id="error-message">Error: This is a test error message.</p>
			</div>
			
			<div id="total-time-parent">
				<p id="total-time"></p>
			</div>
			
			
			<div onclick="grabValues()">Enter Time</div>
		</form>
		<div class="task-holder">
		</div>
	</div>
	
	

</div>
